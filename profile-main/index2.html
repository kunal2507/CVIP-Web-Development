<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Cards</title>
    <style>
        /* Basic styling for the card container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Basic styling for the card */
        .card {
            flex: 0 1 calc(50% - 10px); /* 50% width for 2 cards in one column with some margin in between */
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for the project information */
        .project-info {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.9s ease;
        }

        /* Show project information on hover */
        .card:hover .project-info {
            transform: translateY(0);
            
        }

        /* Button styling */
        .demo-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- First Column - Three Cards -->
        <div class="card">
            <img src="project1.jpg" alt="Project 1 Image" width="100%" height="100%">
            <div class="project-info">
                <h2>Project 1</h2>
                <p>Description of Project 1 goes here.</p>
